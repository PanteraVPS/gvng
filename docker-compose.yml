version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: clothing-shop-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongo-data:/data/db
    networks:
      - clothing-shop-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  clothing-shop-network:
    driver: bridge
